<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app>
            <v-container fluid style="max-width: 440px;">
                <v-btn :loading="stateLoading" color="primary" width="130" class="ma-2 white--text"
                    @click="togglePower()">
                    <v-icon left>power_settings_new</v-icon>
                    <template v-if="powerState">Turn OFF</template>
                    <template v-else>Turn ON</template>
                </v-btn>
                <v-slider :value="currentVolume" :disabled="!powerState" append-icon="volume_up"
                    prepend-icon="volume_down" min="0" :max="volMax" @click:append="setVolume(parseInt(currentVolume)+1)"
                    @click:prepend="setVolume(parseInt(currentVolume)-1)" mouseup="setVolume(currentVolume)" class="ma-5">
                </v-slider>
                <v-row>
                    <v-col v-for="c in channels">
                        <v-card v-on:click="changeChannel(c.channelNumber)" class="d-flex align-center" width="120px"
                            height="120px" href="#">
                            <v-img width="100px" v-bind:src="'img/'+c.image">
                        </v-card>
                    </v-col>
                </v-row>
            </v-container>
        </v-app>
    </div>
    <script src="script.js"></script>
</body>

</html>
